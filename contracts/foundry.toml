[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Base mainnet for deployment
[rpc_endpoints]
base = "${BASE_RPC_URL}"

# Etherscan verification
[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
