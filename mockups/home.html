<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=424">
<title>Clown Roast Battle - Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 424px; height: 695px; overflow: hidden;
    font-family: 'Space Grotesk', sans-serif;
    background: linear-gradient(180deg, #0d0015 0%, #1a0030 50%, #0d0015 100%);
    color: #fff; position: relative;
  }
  .container { padding: 20px 18px 80px; height: 100%; display: flex; flex-direction: column; }
  
  .header {
    text-align: center; padding: 14px 0 10px;
  }
  .header h1 {
    font-size: 26px; font-weight: 700;
    background: linear-gradient(90deg, #ff2d8a, #ffe135, #ff2d8a);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-shadow: none;
  }
  .header .subtitle { font-size: 12px; color: #b388ff; margin-top: 2px; letter-spacing: 2px; text-transform: uppercase; }

  .prize-banner {
    background: linear-gradient(135deg, rgba(255,45,138,0.15), rgba(255,225,53,0.15));
    border: 1px solid rgba(255,45,138,0.3);
    border-radius: 14px; padding: 12px 16px; margin: 12px 0;
    display: flex; justify-content: space-between; align-items: center;
  }
  .prize-banner .label { font-size: 12px; color: #b388ff; }
  .prize-banner .amount { font-size: 24px; font-weight: 700; color: #ffe135; }
  .prize-banner .token { font-size: 12px; color: #ff8adb; }

  .round-card {
    background: linear-gradient(145deg, #1e0040, #2a0055);
    border: 1px solid rgba(255,45,138,0.25);
    border-radius: 18px; padding: 20px; margin: 10px 0;
    box-shadow: 0 8px 32px rgba(255,45,138,0.1), inset 0 1px 0 rgba(255,255,255,0.05);
    flex: 1; display: flex; flex-direction: column; justify-content: center;
  }
  .round-label { font-size: 11px; color: #b388ff; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
  .fortune-card {
    background: rgba(0,0,0,0.3); border-radius: 12px; padding: 16px; margin: 8px 0;
    border-left: 3px solid #ffe135;
  }
  .fortune-card .emoji { font-size: 28px; margin-bottom: 6px; }
  .fortune-card p { font-size: 16px; line-height: 1.5; color: #f0e0ff; }
  
  .timer {
    display: flex; align-items: center; justify-content: center; gap: 8px;
    margin: 14px 0; padding: 10px; border-radius: 10px;
    background: rgba(255,45,138,0.08);
  }
  .timer .dot { width: 8px; height: 8px; border-radius: 50%; background: #ff2d8a; animation: pulse 1.5s infinite; }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
  .timer span { font-size: 15px; color: #ff8adb; font-weight: 600; }

  .cta {
    display: block; width: 100%; padding: 16px; border: none; border-radius: 14px;
    font-family: inherit; font-size: 18px; font-weight: 700; cursor: pointer;
    background: linear-gradient(135deg, #ff2d8a, #ff6b3d);
    color: #fff; text-align: center; margin-top: 10px;
    box-shadow: 0 6px 24px rgba(255,45,138,0.4);
    text-transform: uppercase; letter-spacing: 1px;
  }

  .bottom-nav {
    position: absolute; bottom: 0; left: 0; right: 0;
    background: rgba(13,0,21,0.95); border-top: 1px solid rgba(255,45,138,0.15);
    display: flex; justify-content: space-around; padding: 10px 0 14px;
    backdrop-filter: blur(10px);
  }
  .nav-item { text-align: center; font-size: 10px; color: #7b5ea7; cursor: pointer; }
  .nav-item.active { color: #ff2d8a; }
  .nav-item .icon { font-size: 20px; display: block; margin-bottom: 2px; }
</style>
</head>

</body>
</html>
